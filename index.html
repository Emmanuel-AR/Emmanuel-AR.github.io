<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Challenge ONE Encriptador/style.css">
    <script type="text/javascript" src="../Challenge ONE Encriptador/Js.js"></script>
    <title>Challenge ONE</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoalura" src="../Challenge ONE Encriptador/images/Logo.png" alt="logo de Alura">
            <h1 class="tittle">Challenge ONE principiante en programación</h1>
        </div>
        <div class="left">
           <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
        </div>
        <div class="right">
            <img id="imageM" src="../Challenge ONE Encriptador/images/Muñeco.png" alt="muñeco">
            <h1 id="text1">Ningún mensaje fue encontrado</h1>
            <textarea name="nem" rows="8" cols="80"  id="text2">Ingrese el texto que desee encriptar o desencriptar.</textarea>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
        <div class="left-button">
            <p>Solo letras minúsculas y sin acentos</p>
            <button type="button" id="btnEncriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>

        </div>
    </div>
</body>
</html>
